<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.ListPessoaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PessoaListForm">
                <p:growl id="growl" showDetail="true" life="3000" />
                <p:panel header="#{bundle.ListPessoaTitle}">
                    <p:panelGrid columns="3" style="margin-bottom: 20px;">
                        <p:outputLabel for="nomeFiltro" value="Nome"/>
                        <p:inputText id="nomeFiltro" value="#{pessoaController.nomeFiltro}"/>
                        <p:commandButton value="Filtrar" actionListener="#{pessoaController.applyFilters}" update="datalist"/>

                        <p:outputLabel for="cpfFiltro" value="CPF"/>
                        <p:inputText id="cpfFiltro" value="#{pessoaController.cpfFiltro}"/>
                        <h:outputText value=""/> <p:outputLabel for="dataInicioFiltro" value="Data inicial"/>
                        <p:calendar id="dataInicioFiltro" value="#{pessoaController.dataInicioFiltro}" pattern="dd/MM/yyyy"/>
                        <h:outputText value=""/>

                        <p:outputLabel for="dataFimFiltro" value="Data final"/>
                        <p:calendar id="dataFimFiltro" value="#{pessoaController.dataFimFiltro}" pattern="dd/MM/yyyy"/>
                        <h:outputText value=""/>
                    </p:panelGrid>
                    
                    <p:dataTable id="datalist" value="#{pessoaController.items}" var="item"
                                 selectionMode="single" selection="#{pessoaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_cpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_dataCriacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCriacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_perfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.perfil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPessoaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                    </p:dataTable>

                    <!-- BOTÃ•ES FORA DA DATATABLE -->
                    <p:commandButton id="createButton" icon="pi pi-plus" value="#{bundle.Create}" 
                                     actionListener="#{pessoaController.prepareCreate}" 
                                     oncomplete="PF('PessoaCreateDialog').show()"
                                     style="margin-right: 5px;"/>
                    
                    <p:commandButton id="viewButton" icon="pi pi-eye" value="Visualizar" 
                                     disabled="#{empty pessoaController.selected}"
                                     oncomplete="PF('PessoaViewDialog').show()"
                                     update=":PessoaViewForm:display"
                                     style="margin-right: 5px;">
                        <f:setPropertyActionListener target="#{pessoaController.selected}" value="#{pessoaController.selected}" />
                    </p:commandButton>
                    
                    <p:commandButton id="editButton" icon="pi pi-pencil" value="#{bundle.Edit}" 
                                     disabled="#{empty pessoaController.selected}"
                                     oncomplete="PF('PessoaEditDialog').show()"
                                     style="margin-right: 5px;"/>
                    
                    <p:commandButton id="deleteButton" icon="pi pi-trash" value="#{bundle.Delete}" 
                                     actionListener="#{pessoaController.destroy}" 
                                     update="growl,datalist" 
                                     disabled="#{empty pessoaController.selected}"
                                     onclick="return confirm('Tem certeza que deseja excluir esta pessoa?')"
                                     style="margin-right: 5px;"/>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
