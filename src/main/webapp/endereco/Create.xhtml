<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnderecoCreateDlg" widgetVar="EnderecoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEnderecoTitle}">
            <h:form id="EnderecoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{enderecoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{enderecoController.selected.logradouro}" title="#{bundle.CreateEnderecoTitle_logradouro}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_logradouro}"/>
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{enderecoController.selected.cep}" title="#{bundle.CreateEnderecoTitle_cep}" />
                        <p:outputLabel value="#{bundle.CreateEnderecoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{enderecoController.selected.id}" title="#{bundle.CreateEnderecoTitle_id}" disabled='true'/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enderecoController.create}" value="#{bundle.Save}" update="display,:EnderecoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EnderecoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EnderecoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
