<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaViewDlg" widgetVar="PessoaViewDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="Visualizar Pessoa" width="700" height="600">
            <h:form id="PessoaViewForm">
                
                <p:growl id="growl" showDetail="true" life="3000" />
                
                <h:panelGroup id="display">
                    
                    <!-- DADOS PESSOAIS -->
                    <p:panel header="Dados Pessoais" style="margin-bottom: 20px;">
                        <p:panelGrid columns="2" style="width: 100%">
                            <h:outputText value="Nome:" style="font-weight: bold;"/>
                            <h:outputText value="#{pessoaController.selectedWithEnderecos.nome}"/>
                            
                            <h:outputText value="CPF:" style="font-weight: bold;"/>
                            <h:outputText value="#{pessoaController.selectedWithEnderecos.cpf}"/>
                            
                            <h:outputText value="Email:" style="font-weight: bold;"/>
                            <h:outputText value="#{pessoaController.selectedWithEnderecos.email}"/>
                            
                            <h:outputText value="Data de Criação:" style="font-weight: bold;"/>
                            <h:outputText value="#{pessoaController.selectedWithEnderecos.dataCriacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>
                            
                            <h:outputText value="Perfil:" style="font-weight: bold;"/>
                            <h:outputText value="#{pessoaController.selectedWithEnderecos.perfil}"/>
                            
                            <h:outputText value="ID:" style="font-weight: bold;"/>
                            <h:outputText value="#{pessoaController.selectedWithEnderecos.id}"/>
                        </p:panelGrid>
                    </p:panel>

                    <!-- ENDEREÇOS DA PESSOA -->
                    <p:panel header="Endereços Cadastrados" style="margin-bottom: 20px;">
                        
                        <p:dataTable value="#{pessoaController.selectedWithEnderecos.enderecos}" var="endereco" 
                                     emptyMessage="Nenhum endereço cadastrado"
                                     style="width: 100%"
                                     rendered="#{not empty pessoaController.selectedWithEnderecos.enderecos}">
                            
                            <p:column headerText="Logradouro" style="width: 50%">
                                <h:outputText value="#{endereco.logradouro}"/>
                            </p:column>
                            
                            <p:column headerText="CEP" style="width: 15%">
                                <h:outputText value="#{endereco.cep}"/>
                            </p:column>
                            
                        </p:dataTable>
                        
                        <p:outputLabel value="Nenhum endereço cadastrado para esta pessoa." 
                                     rendered="#{empty pessoaController.selectedWithEnderecos.enderecos}"
                                     style="font-style: italic; color: #6c757d; padding: 10px; display: block;"/>
                    </p:panel>

                    <!-- BOTÃO FECHAR -->
                    <p:commandButton value="Fechar" onclick="PessoaViewDialog.hide()" 
                                   style="float: right;"
                                   icon="pi pi-times"/>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
