<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaViewDlg" widgetVar="PessoaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPessoaTitle}">
            <h:form id="PessoaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPessoaLabel_nome}"/>
                        <h:outputText value="#{pessoaController.selected.nome}" title="#{bundle.ViewPessoaTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewPessoaLabel_cpf}"/>
                        <h:outputText value="#{pessoaController.selected.cpf}" title="#{bundle.ViewPessoaTitle_cpf}"/>
                        <h:outputText value="#{bundle.ViewPessoaLabel_email}"/>
                        <h:outputText value="#{pessoaController.selected.email}" title="#{bundle.ViewPessoaTitle_email}"/>
                        <h:outputText value="#{bundle.ViewPessoaLabel_dataCriacao}"/>
                        <h:outputText value="#{pessoaController.selected.dataCriacao}" title="#{bundle.ViewPessoaTitle_dataCriacao}"/>
                        <h:outputText value="#{bundle.ViewPessoaLabel_perfil}"/>
                        <h:outputText value="#{pessoaController.selected.perfil}" title="#{bundle.ViewPessoaTitle_perfil}"/>
                        <h:outputText value="#{bundle.ViewPessoaLabel_id}"/>
                        <h:outputText value="#{pessoaController.selected.id}" title="#{bundle.ViewPessoaTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PessoaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
