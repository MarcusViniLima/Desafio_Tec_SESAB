<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PessoaEditDlg" widgetVar="PessoaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPessoaTitle}">
            <h:form id="PessoaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pessoaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPessoaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.EditPessoaTitle_nome}" required="true" requiredMessage="#{bundle.EditPessoaRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditPessoaLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{pessoaController.selected.cpf}" title="#{bundle.EditPessoaTitle_cpf}" />
                        <p:outputLabel value="#{bundle.EditPessoaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{pessoaController.selected.email}" title="#{bundle.EditPessoaTitle_email}" />
                        <p:outputLabel value="#{bundle.EditPessoaLabel_dataCriacao}" for="dataCriacao" />
                        <p:inputText id="dataCriacao" value="#{pessoaController.selected.dataCriacao}" title="#{bundle.EditPessoaTitle_dataCriacao}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditPessoaLabel_perfil}" for="perfil" />
                        <p:inputText id="perfil" value="#{pessoaController.selected.perfil}" title="#{bundle.EditPessoaTitle_perfil}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditPessoaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pessoaController.selected.id}" title="#{bundle.EditPessoaTitle_id}" disabled="true" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pessoaController.update}" value="#{bundle.Save}" update="display,:PessoaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PessoaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PessoaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
